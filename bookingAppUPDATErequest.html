<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 2px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./favicon.ico" rel="icon" />
  </head>
  <body>
    <section class="container my-2 bg-dark w-50 text-light">
      <form class="row g-3" id="form1">
        <div class="col-12">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" />
        </div>

        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="col-12">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" />
        </div>

        <!-- <input type="datetime-local" id="datetime" /> -->
        <div class="col-12" id="btnid">
          <button
            type="submit"
            class="btn btn-primary"
            id="but"
            onclick="return showUserDetails()"
          >
            Submit
          </button>
        </div>
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        axios
          .get(
            "https://crudcrud.com/api/2f9d5b69a5754a4db62d555a41e7608b/appointmentData"
          )
          .then((res) => {
            console.log(res);
            for (let i = 0; i < res.data.length; i++) {
              showUserDetails(res.data[i]);
            }
          })
          .catch((err) => console.log(err));
      });
      function showUserDetails(user) {
        let parentElement = document.getElementById("btnid");

        let childElement = document.createElement("p");
        childElement.textContent =
          user.name + " " + user.emailID + " " + user.phone;

        let deleteBtn = document.createElement("input");
        deleteBtn.type = "button";
        deleteBtn.value = "delete";

        deleteBtn.onclick = () => {
          parentElement.removeChild(childElement);
        };

        let editBtn = document.createElement("input");
        editBtn.type = "button";
        editBtn.value = "edit";

        let updateBtn = document.createElement("input");
        updateBtn.type = "button";
        updateBtn.value = "Update";

        let formParent = document.getElementById("form1");
        editBtn.onclick = () => {
          document.getElementById("name").value = user.name;
          document.getElementById("email").value = user.emailID;
          document.getElementById("phone").value = user.phone;
        };

        updateBtn.onclick = () => {
          let ID = user._id;
          console.log(ID);
          let name = document.getElementById("name").value;
          let emailID = document.getElementById("email").value;
          let phone = document.getElementById("phone").value;
          let obj1 = { name, emailID, phone };
          console.log(obj1);
          axios
            .put(
              `https://crudcrud.com/api/2f9d5b69a5754a4db62d555a41e7608b/appointmentData/${ID}`,
              obj1
            )
            .then((res) => location.reload())
            .catch((err) => console.log(err));
        };
        childElement.appendChild(deleteBtn);
        childElement.appendChild(editBtn);
        childElement.appendChild(updateBtn);
        parentElement.appendChild(childElement);
        return false;
      }
    </script>
  </body>
</html>
