<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Item Lister</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="header-title">Item Lister</h1>
          </div>
          <div class="col-md-6 align-self-center">
            <input
              type="text"
              class="form-control"
              id="filter"
              placeholder="Search Items..."
            />
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item" />
          <input type="text" class="form-control mr-2" id="desc" />
          <input type="submit" class="btn btn-dark" value="Submit" />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">
            Item 1
            <button class="btn btn-danger btn-sm float-right delete">X</button>
            <button class="btn btn-primary btn-sm float-right edit">
              Edit
            </button>
          </li>
          <li class="list-group-item">
            Item 2
            <button class="btn btn-danger btn-sm float-right delete">X</button>
            <button class="btn btn-primary btn-sm float-right edit">
              Edit
            </button>
          </li>
          <li class="list-group-item">
            Item 3
            <button class="btn btn-danger btn-sm float-right delete">X</button>
            <button class="btn btn-primary btn-sm float-right edit">
              Edit
            </button>
          </li>
          <li class="list-group-item">
            Item 4
            <button class="btn btn-danger btn-sm float-right delete">X</button>
            <button class="btn btn-primary btn-sm float-right edit">
              Edit
            </button>
          </li>
        </ul>
      </div>
    </div>

      // //previousSibling
      // console.log(itemList.previousSibling);
      // //previousElementSibling
      // console.log(itemList.previousElementSibling);

      // //createelement
      // let newDiv = document.createElement("div");
      // newDiv.className = "createdDiv";
      // newDiv.id = "newDivID";
      // //setAttribute
      // newDiv.setAttribute("title", "Hello Div");
      // //createTextNode
      // let newDivText = document.createTextNode("HelloWorld");
      // //appendChild
      // newDiv.appendChild(newDivText);

      // let container = document.querySelector("header .container");
      // let h1 = document.querySelector("header h1");
      // console.log(newDiv);
      // container.insertBefore(newDiv, h1);

      // let container2 = document.querySelector("div .list-group");
      // // console.log(container2);
      // let text1 = document.querySelector(".list-group-item:nth-child(1)");
      // container2.insertBefore(newDiv, text1);
      // console.log(text1);

      let form = document.getElementById("addForm");
      let itemList = document.getElementById("items");
      let filter = document.getElementById("filter");

      form.addEventListener("submit", addItem);
      itemList.addEventListener("click", removeItem);
      filter.addEventListener("keyup", filterItem);

      function addItem(e) {
        e.preventDefault();
        let newItem = document.getElementById("item").value;
        let description = document.getElementById("desc").value;

        let li = document.createElement("li");
        li.className = "list-group-item";
        li.appendChild(document.createTextNode(newItem));
        li.appendChild(document.createTextNode(" " + description));

        let button = document.createElement("button");
        button.className = "btn btn-danger btn-sm float-right delete";
        button.appendChild(document.createTextNode("X"));

        // let editBtn = document.createElement("button");
        // button.className = "btn btn-primary btn-sm float-right edit";

        li.appendChild(button);
        // li.appendChild(editBtn);

        itemList.appendChild(li);
      }
      function removeItem(e) {
        if (e.target.classList.contains("delete")) {
          if (confirm("Are you sure want to delete the item?")) {
            let li = e.target.parentElement;
            itemList.removeChild(li);
          }
        }
      }

      function filterItem(e) {
        let text = e.target.value.toLowerCase();
        let items = itemList.getElementsByTagName("li");
        Array.from(items).forEach(function (item) {
          let itemName = item.firstChild.textContent;
          let desc = item.childNodes[1].textContent;
          console.log(desc);
          if (
            itemName.toLowerCase().indexOf(text) != -1 ||
            desc.toLowerCase().indexOf(text) != -1
          ) {
            item.style.display = "block";
          } else {
            item.style.display = "none";
          }
        });

        // console.log(items);
      }
    </script>
  </body>
</html>
