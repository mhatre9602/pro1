<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Item Lister</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <h1 id="header-title">
          Item Lister <span style="display: none">123</span>
        </h1>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form class="form-inline mb-3">
          <input type="text" class="form-control mr-2" />
          <input type="submit" class="btn btn-dark" value="Submit" />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item 1</li>
          <li class="list-group-item">Item 2</li>
          <li class="list-group-item">Item 3</li>
          <li class="list-group-item">Item 4</li>
        </ul>
        <span></span>
      </div>
    </div>
    <script>
      let itemList = document.querySelector("#items");
      //parentNode
      console.log(itemList.parentNode.parentNode);
      itemList.parentNode.style.backgroundColor = "grey";

      //parentelement
      console.log(itemList.parentElement);
      //lastElementChild
      console.log(itemList.lastElementChild);
      //lastChild
      console.log(itemList.lastChild);
      //firstElementChild
      console.log(itemList.firstElementChild);
      //firstChild
      console.log(itemList.firstChild);
      //nextSibling
      console.log(itemList.nextSibling);
      //nextElementSibling
      console.log(itemList.nextElementSibling);
      //previousSibling
      console.log(itemList.previousSibling);
      //previousElementSibling
      console.log(itemList.previousElementSibling);

      //createelement
      let newDiv = document.createElement("div");
      newDiv.className = "createdDiv";
      newDiv.id = "newDivID";
      //setAttribute
      newDiv.setAttribute("title", "Hello Div");
      //createTextNode
      let newDivText = document.createTextNode("HelloWorld");
      //appendChild
      newDiv.appendChild(newDivText);

      let container = document.querySelector("header .container");
      let h1 = document.querySelector("header h1");
      console.log(newDiv);
      container.insertBefore(newDiv, h1);

      let container2 = document.querySelector("div .list-group");
      // console.log(container2);
      let text1 = document.querySelector(".list-group-item:nth-child(1)");
      container2.insertBefore(newDiv, text1);
      console.log(text1);
    </script>
  </body>
</html>
