<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 2px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./favicon.ico" rel="icon" />
  </head>
  <body>
    <section class="container my-2 bg-dark w-50 text-light">
      <form class="row g-3">
        <div class="col-12">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" />
        </div>

        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="col-12">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" />
        </div>

        <!-- <input type="datetime-local" id="datetime" /> -->
        <div class="col-12" id="btnid">
          <button
            type="submit"
            class="btn btn-primary"
            id="but"
            onclick="return local()"
          >
            Submit
          </button>
        </div>
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      function local() {
        let parentElement = document.getElementById("btnid");
        let info = document.getElementById("name").value;
        let info1 = document.getElementById("email").value;
        let info2 = document.getElementById("phone").value;
        console.log(info, info1, info2);
        let obj = {
          info,
          info1,
          info2,
        };
        axios
          .post(
            "  https://crudcrud.com/api/4311fbf3fdb2469faa23aaf26e115b2b/appointmentData",
            obj
          )
          .then((res) => {
            console.log(res);
          })
          .catch((err) => {
            console.error(err);
          });
        return false;
      }
    </script>
  </body>
</html>
